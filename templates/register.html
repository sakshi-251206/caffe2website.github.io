<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            height: 100vh;
            background: linear-gradient(135deg, #3e2723, #6f4e37);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box{
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            text-align: center;
        }

        .register-box h2{
            margin-bottom: 20px;
            color: #3e2723;
        }

        .register-box input{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .register-box input:focus{
            outline: none;
            border-color: #6f4e37;
        }

        .register-box button{
            width: 100%;
            padding: 12px;
            background: #6f4e37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .register-box button:hover{
            background: #3e2723;
        }

        .register-box p{
            margin-top: 15px;
            font-size: 14px;
        }

        .register-box a{
            color: #6f4e37;
            text-decoration: none;
            font-weight: bold;
        }

        .register-box a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Create Account â˜•</h2>

    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account?
        <a href="/login">Login</a>
    </p>
</div>

</body>
</html>
